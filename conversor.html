<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <style>
        .imagem {
            width: 20%;
            height: 40%;
        }

        .radios {
            text-align: justify;
            margin-left: 42%;
        }
    </style>
</head>

<body style="background-color: rgb(191, 203, 203);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center ">
                <!--h1 cria um texto de diferentes tamanhos-->
                <h1 class="text-info">
                    Conversor de unidades<br>
                    de temperatura
                </h1>
                <!--input cria alguma forma de inserção de dados-->
                <input type="number" id="temperatura" placeholder="Digite a temperatura"><br> 
                <!--type define o tipo
                placeholder faz o texto padrão que aparece-->
                <div class="radios">
                    <!--todos devem possuir o mesmo name para apenas um ser selecionado-->
                    <input id="cf" type="radio" name="tipo">Celsius para Fahrenheit</input><br> <!--Br quebra a linha (break)-->
                    <input id="ck" type="radio" name="tipo">Celsius para Kelvin</input><br>
                    <input id="fc" type="radio" name="tipo">Fahrenheit para Celsius</input><br>
                    <input id="fk" type="radio" name="tipo">Fahrenheit para Kelvin</input><br>
                    <input id="kc" type="radio" name="tipo">Kelvin para Celsius</input><br>
                    <input id="kf" type="radio" name="tipo">Kelvin para Fahrenheit</input><br>
                </div>
                <!--button criou um button que vai rodar a função converte ao clicar-->
                <button onclick="converte()" type="button" class="btn btn-outline-warning" style="width: 300px;">Converter</button><br>
                <!--p cria um parágrafo-->
                <p id="resultado">Resultado</p>
            </div>
        </div>
    </div>
    <!--script inicia o javascript-->
    <script>
        function converte() {
            //document pega algum elemento do html
            //get element by id.value pega o valor inserido no objeto do id definido e aqui o define como valor da variável
            var temperatura = Number(document.getElementById("temperatura").value)
            var resultado = "Não foi inserida a unidade"
            //cada if confere qual dos radios está selecionado pelo .checked
            if(document.getElementById("cf").checked){
                resultado = temperatura * (9/5) + 32
            }
            else if(document.getElementById("ck").checked){
                resultado = temperatura + 273.15
            }
            else if(document.getElementById("fc").checked){
                resultado = (temperatura - 32)*5/9
            }
            else if(document.getElementById("fk").checked){
                resultado = ((temperatura - 32) / 9) * 5 + 273.15
            }
            else if(document.getElementById("kc").checked){
                resultado = temperatura - 273.15
            }
            else if(document.getElementById("kf").checked){
                resultado = (temperatura - 273.15) * (9/5) + 32
            }
            //se nenhum dos botões estiver selecionado ao clicar em converter, a mensagem da variável "resultado" é exibida
            document.getElementById("resultado").innerHTML = resultado
        }
    </script>
</body>

</html>
